apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        ports:
        - containerPort: 4343
          name: webhook-server
          protocol: TCP
        lifecycle:
          preStop:
            exec:
              command: ["/osp-director-operator-finalizer-clean", "start"]
